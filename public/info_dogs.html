<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的小狗</title>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="email=no" name="format-detection">
<meta content="maximum-dpr=1" name="flexible" />
<script src="js/flexible.750.js"></script>
<link rel="stylesheet" type="text/css" href="css/h5-reset.css" />
<link rel="stylesheet" type="text/css" href="css/h5-index.css" />
</head>
<body class="bgc-f5f5f5">
	<div class="content">
		<div class="box p15 ">
			<ul>
				<li class="imgTitPriTime ">
					<a href="" class="g-c2-float flex box">
						<div class="hd img-w-100">
							<div class="radius-3">
								<img src="images/img-02.png" class="img" />
							</div>
						</div>
						<div class="bd flex-1 bd-buy">
							<div class="tit tit-fs18">Hobbit · 第一代</div>
							<div class="pri-box">售价 = 999 CAT</div>
							<div class="time">1小时前</div>
							<div class="btn btn-buy bgc-ffb04f radius-50 poa right">出售中</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="g-h60"></div>
	<div class="footer fixed bottom">
		<div class="box-dixian por tac">
			<span class="tit">我是有底线的</span>
		</div>
	</div>
	
	<script type="text/html" id="LIST" style="dispaly:none;">
        <table class="list center">
                <tr class="head">
                    <th width="40">序号</th>
                    <th width="200">昵称</th>
                    <th width="80">密钥</th>
                    <th width="100">公钥</th>
                    <th width="100">地址</th>
                    <th width="60">操作</th>
                </tr>
                {{if data != null && data.length > 0}}
                    {{each data as item i}}
                        <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.nickName}}</td>
                        <td>{{item.secret}}</td>
                        <td>{{item.publicKey}}</td>
                        <td>{{item.address}}</td>
                        <td>
                            <a href="admin/edit?id={{item.id}}">编辑</a>
                            <a href="javascript:;" data-id="{{item.id}}" class="del-btn">删除</a>
                        </td>
                        </tr>
                    {{/each}}
                {{else}}
                    <tr>
                        <td class="no-content" colspan="15">暂无数据</td>
                    </tr>
                {{/if}}
        </table>
    </script>
	
	
</body>
</html>
