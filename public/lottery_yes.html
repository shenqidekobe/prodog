<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>已中奖</title>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="email=no" name="format-detection">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/h5-reset.css" />
<link rel="stylesheet" type="text/css" href="css/h5-index.css" />
</head>
<body class="bgc-f5f5f5">
	<div class="header"></div>
	<div class="content p15">
		<div class="box imgTitPriTime ">
			<div class="box-kaijiang tac p15">
				<div class="hd img-w-87">
					<div class="radius-50">
						<img src="images/img-02.png" class="img" />
					</div>
				</div>
				<div class="bd">
					<div class="tit tit-fs16">恭喜您，中奖了</div>
				</div>
			</div>
		</div>
		<div class="box">
			<ul id="lotteryDogUl"></ul>
		</div>
		<div class="p015 form">
			<div class="item item-block btn-groups flex ">
				<button class="btn-r btn btn-log flex-1 btn-linear radius-50 btn-next" type="button" id="lotteryBackBtn1">返回</button>
			</div>
		</div>
	</div>
	
    <script type="text/html" id="LOTTERYDOG" style="dispaly:none;">
        {{if list != null && list.length > 0}}
           {{each list as item i}}
               <li class="imgTitPriTime ">
		          <a href="buy_detail.html?id={{item.id}}" class="g-c2-float flex box" login="y">
				     <div class="hd img-w-100">
						<div class="radius-3">
							<img src="{{item.picurl}}" class="img" />
						</div>
					</div>
					<div class="bd flex-1">
						<div class="tit tit-fs18 tit-center">{{item.nickname}} · 第{{item | getGenerationStr}}代</div>
					</div>
				  </a>
		       </li>
           {{/each}}
       {{else}}
           <div>暂无数据</div>
       {{/if}}
    </script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/ajax.min.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

</body>
</html>
