<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>提交订单</title>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="email=no" name="format-detection">
<meta content="maximum-dpr=1" name="flexible" />
<script src="js/flexible.750.js"></script>
<link rel="stylesheet" type="text/css" href="css/h5-reset.css" />
<link rel="stylesheet" type="text/css" href="css/h5-index.css" />
</head>
<body class="bgc-f5f5f5">
	<div class="header"></div>
	<div class="content">
		<div class="box">
			<ul class="imgTitPriTime-ul">
			</ul>
		</div>
		<div class="box bgc-fff bt10-f5f5f5">
			<div class="msg msg-fs14 c-fe7b46">注意：如果交易失败，也将收取手续费</div>
		</div>
	</div>
	<div class="g-h60"></div>
	<div class="footer fixed bottom">
		<div class="item item-block btn-groups flex">
			<button class="btn  flex-1 btn-linear btn-succ btn-h50" type="button" id="orderBuyBtn">好的，我要购买</button>
		</div>
	</div>
	<script type="text/html" id="MARKETORDER" style="dispaly:none;">
       	<li class="imgTitPriTime p0">
		   <a href="buy_detail.html?id={{id}}" class="g-c2-float flex box column"  login="y">
				<div class="hd">
					<div class="radius-0">
						<img src="{{picurl}}" class="img" />
					</div>
				</div>
				<div class="bd flex-1 ptb20lr15">
					<div class="tit tit-fs21">{{nickname}}</div>
					<div class="des">
						<span class="pr16">第{{generation}}代</span><span>生育时间11小时</span>
					</div>
					<div class="pri-box">当前售价 = {{amount}} {{currency}}</div>
					<div class="buy flex bt1-ebebeb">
						<div class="des">点击我要买按钮，您将支付
						  <span class="tit">{{amount}}{{currency}}</span>给
						  <span class="tit">{{owner}}</span>，小狗
						  <span class="tit">{{nickname}}</span>将归属于您。
						</div>
					</div>
				</div>
		    </a>
		</li>
    </script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/ajax.min.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

</body>
</html>
