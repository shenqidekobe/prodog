<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>吉祥狗</title>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="email=no" name="format-detection">
<meta content="maximum-dpr=1" name="flexible" />
<script src="js/flexible.750.js"></script>
<link rel="stylesheet" type="text/css" href="css/h5-reset.css" />
<link rel="stylesheet" type="text/css" href="css/h5-index.css" />
</head>
<body class="bgc-f5f5f5">
	<div class="header">
		<ul class="nav-search flex">
			<li class="flex-1"><a class="f-click chushou-v" data-id="pop" data-par=".select-chushou" data-popbg=".bgc-000-5" class="on">出售</a></li>
			<li class="flex-1"><a class="f-click shengyu-v" data-id="pop" data-par=".select-shengyu" data-popbg=".bgc-000-5" >生育</a></li>
		</ul>
	</div>
	<div class="content">
		<div class="box p15 pb0">
			<ul>
			  <span id="marketDogsFotter"></span>
			</ul>
		</div>
	</div>
	<div class="g-h60"></div>
	<div class="footer fixed bottom">
		<ul class="flex nav-foot">
			<li><a href="index.html"><i class="icon icon-index"></i></a></li>
			<li><a href="javascript:void(0);" class="on"><i class="icon icon-shichang"></i></a></li>
			<li><a href="lottery.html"><i class="icon icon-choujiang"></i></a></li>
			<li><a href="info.html"><i class="icon icon-my"></i></a></li>
		</ul>
	</div>
	<div class="pop bgc-fff pop-select select-chushou fixed bef-bgc-000">
		<ul class="mob-select-nav">
			<li class="f-click list" data-id="select-v" data-par=".f-click-par" data-v="0" data-cid=".chushou-v" data-show=".select-chushou" data-popbg=".bgc-000-5" >最年长</li>
			<li class="f-click list" data-id="select-v" data-par=".f-click-par" data-v="1" data-cid=".chushou-v" data-show=".select-chushou" data-popbg=".bgc-000-5" >最年轻</li>
			<li class="f-click list" data-id="select-v" data-par=".f-click-par" data-v="2" data-cid=".chushou-v" data-show=".select-chushou" data-popbg=".bgc-000-5" >最昂贵</li>
			<li class="f-click list" data-id="select-v" data-par=".f-click-par" data-v="3" data-cid=".chushou-v" data-show=".select-chushou" data-popbg=".bgc-000-5" >最实惠</li>
		</ul>
	</div>
	<div class="pop bgc-fff pop-select select-shengyu fixed bef-bgc-000">
		<ul class="mob-select-nav">
			<li class="f-click list" data-id="select-v" data-par=".f-click-par" data-v="0" data-cid=".shengyu-v" data-show=".select-shengyu" data-popbg=".bgc-000-5" >最年长2</li>
			<li class="f-click list" data-id="select-v" data-par=".f-click-par" data-v="1" data-cid=".shengyu-v" data-show=".select-shengyu" data-popbg=".bgc-000-5" >最年轻2</li>
			<li class="f-click list" data-id="select-v" data-par=".f-click-par" data-v="2" data-cid=".shengyu-v" data-show=".select-shengyu" data-popbg=".bgc-000-5" >最昂贵2</li>
			<li class="f-click list" data-id="select-v" data-par=".f-click-par" data-v="3" data-cid=".shengyu-v" data-show=".select-shengyu" data-popbg=".bgc-000-5" >最实惠2</li>
		</ul>
	</div>
	<div class="pop bgc-000-5 f-click fixed" data-id="pop-close" data-show=".pop-select"></div>
	
	<script type="text/html" id="MARKETDOGS" style="dispaly:none;">
        {{if list != null && list.length > 0}}
           {{each list as item i}}
               <li class="imgTitPriTime ">
		          <a href="market_detail.html?id={{item.id}}" class="g-c2-float flex box" login="y">
				     <div class="hd img-w-100">
						<div class="radius-3">
							<img src="{{item.picurl}}" class="img" />
						</div>
					</div>
					<div class="bd flex-1">
						<div class="tit tit-fs18">{{item.dogname}} · 第{{item | getGenerationStr}}代</div>
						<div class="pri-box">售价 = {{item.amount}} {{item.currency}}</div>
						<div class="time">1小时前</div>
					</div>
				  </a>
		       </li>
           {{/each}}
       {{else}}
           <div>暂无数据</div>
       {{/if}}
    </script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/md5.min.js"></script>
	<script type="text/javascript" src="js/ajax.min.js"></script>
	<script type="text/javascript" src="js/template.min.js"></script>
    <script type="text/javascript" src="js/common.min.js?v=1.1"></script>
	
</body>
</html>
