
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>绑定邮箱</title>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="email=no" name="format-detection">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/h5-reset.css" />
<link rel="stylesheet" type="text/css" href="css/h5-index.css" />
</head>
<body class="">
	<div class="header"></div>
	<div class="content">
		<div class="box-login-form p015 form">
			<div class="item item-block">
				<div class="label">邮箱</div>
				<div class="block">
					<input type="text" name="" id="bindEmail" value="" class="input"
						placeholder="请填写邮箱" />
				</div>
			</div>
			<div class="item item-block">
				<div class="label">昵称</div>
				<div class="block">
					<input type="text" name="" id="bindNickname" value="" class="input"
						placeholder="请填写昵称" value="如梦初醒" />
				</div>
			</div>
			<div class="item item-block btn-groups flex mt-16">
				<button class="btn-r btn btn-log flex-1 btn-linear radius-50 btn-next" type="button" id="saveBindEmailBtn">完成</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/ajax.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

</body>
</html>
