<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>配对设置</title>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="email=no" name="format-detection">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/h5-reset.css" />
<link rel="stylesheet" type="text/css" href="css/h5-index.css" />
</head>
<body class="">
	<div class="header"></div>
	<div class="content">
		<div class="box-login-form p015 form">
			<div class="item item-block">
				<div class="label">配对价格设置</div>
				<div class="block">
					<input type="number" id="pairAmount" class="input" placeholder="设置小狗的配对价格"/>
				</div>
			</div>
			<div class="item item-block-msg">
				<div class="msg">配对金额设置后不可更改，小狗可配对</div>
			</div>
			<div class="item item-block btn-groups flex mt-15">
				<button class="btn-r btn btn-log flex-1 btn-linear radius-50 btn-next" type="button" id="pairAmountSaveBtn">确定</button>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/md5.min.js"></script>
	<script type="text/javascript" src="js/ajax.min.js"></script>
    <script type="text/javascript" src="js/common.min.js?v=1.1"></script>
</body>
</html>
