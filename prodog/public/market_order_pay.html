<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>支付订单</title>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="email=no" name="format-detection">
<meta content="maximum-dpr=1" name="flexible" />
<script src="js/flexible.750.js"></script>
<link rel="stylesheet" type="text/css" href="css/h5-reset.css" />
<link rel="stylesheet" type="text/css" href="css/h5-index.css" />
</head>
<body class="bgc-f5f5f5">
	<div class="header"></div>
	<div class="content">
		<div class="box pb0 bgc-fff">
			<ul id="orderPayDog">
			</ul>
		</div>
		<div class="box bgc-fff bt10-f5f5f5 p015">
			<div class="hd">
				<div class="tit tit-fs15">应付</div>
			</div>
			<div class="bd bt1-ebebeb">
				<ul class="list-group zhifu-ul">
					<li class="item item-block flex fs15 space-between">
						<div class="label">商品价</div>
						<div class="inline-block">
							<div class="c-ff562f" id="amount">999 CAT</div>
						</div>
					</li>
					<li class="item item-block flex fs15 space-between">
						<div class="label">手续费</div>
						<div class="inline-block">
							<div class="c-ff562f" id="fee">1 CAT</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="box bgc-fff bt10-f5f5f5 p015 form">
			<div class="item item-block pb21">
				<div class="label fs15">交易密码</div>
				<div class="block">
					<input type="text" name="" id="payPassMarket" value="" class="input bgc-fff" placeholder="请填写交易密码" />
				</div>
			</div>
		</div>
	</div>
	<div class="g-h60"></div>
	<div class="footer fixed bottom">
		<ul class="flex zhifu-foot-group bgc-fff">
			<li class="flex-1 item">
				<div class="p15 flex box">
					<div class="tit">总计：</div>
					<div class="pri-box c-ff562f" id="total">1000 ACT</div>
				</div>
			</li>
			<li class="item">
			  <a href="" class="btn tit-fs16 btn-h50 btn-linear no-shadow" type="button" id="buyConfirmBtn"  login="y">确认支付</a>
			</li>
		</ul>
	</div>
	
	<script type="text/html" id="MARKETORDERPAY" style="dispaly:none;">
       <li class="imgTitPriTime">
		  <a href="" class="g-c2-float flex box">
			<div class="hd img-w-100">
				<div class="radius-3">
					<img src="{{picurl}}" class="img" />
				</div>
			</div>
			<div class="bd flex-1">
				<div class="tit tit-fs18">Hobbit</div>
				<div class="des des-1">
					<span class="pr16">第{{generation}}代</span><span>生育时间11小时</span>
				</div>
				<div class="pri-box">售价 = {{amount}} {{currency}}</div>
			</div>
		  </a>
		</li>
    </script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/ajax.min.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
